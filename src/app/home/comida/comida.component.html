<div class="container">
  <div class="card" style="background-color:white;  left: 15%;">
    <h3 style="color: black; text-align: center;">LOS ALMUERZOS DEL MOMENTO : </h3>
    <button onclick="document.getElementById('id02').style.display='block'" class="w3-button" style="background-color:#610b0b; color:white;">Agregar
      Nuevo</button>


  </div><br>
  <div id="id02" class="w3-modal fle" style="max-width: auto">
    <div class="w3-modal-content w3-animate-zoom">
      <header class="w3-container" style="background-color:black;">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <h2 style="color: white;">AGREGAR PLATO PLATO </h2>
      </header>
      <div class="w3-container">
        <form  [formGroup]="adForm" novalidate>

          <input class="input" type="text"
                 formControlName="nombre"
                 (change)="saveAdChanges()"
                 [ngClass]="{
                              'is-success' :  adForm.get('nombre').valid &&  adForm.get('nombre').dirty,
                              'is-danger'  :  !adForm.get('nombre').valid
                            }">
        
          <p class="error is-danger" [hidden]="adForm.get('nombre').valid">
            Debe insertar un nombre.
          </p>
        
        </form>


      </div>
      <footer class="w3-container">
        <p style="color: black;">Aratxo</p>
      </footer>
    </div>
  </div>


  <div class="row">

    <div class="col-sm-4" *ngFor="let comida of comidasFiltradas" style="left:15%;">
      <div *ngIf="comida.tipo == 'almuerzo' ">

        <div class="card" style="max-width: auto; background-color: white; opacity: 1;">
          <div class="card-body">

            <h5 class="card-title" style="color: black;">{{comida.nombre}}</h5>
            <hr>
            <img src="{{comida.imagen}}">
            <hr>
            <div class="w3-container">
              <button onclick="document.getElementById('id01').style.display='block'" class="w3-button" style="background-color:#610b0b; color:white;">Informate</button>
              <br><br>
              <button class="w3-button" style="background-color:#610b0b; color:white;"> Comprar </button>
              <br><br>
              <button class="w3-button" style="background-color:#610b0b; color:white;"> Eliminar </button>
              <br><br>

              <div id="id01" class="w3-modal fle" style="max-width: auto">
                <div class="w3-modal-content w3-animate-zoom">
                  <header class="w3-container" style="background-color:black;">
                    <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                    <h2 style="color: white;">INFORMACION SOBRE EL PLATO </h2>
                  </header>
                  <div class="w3-container">
                    <p style="color: black;">{{comida.precio}}</p>


                  </div>
                  <footer class="w3-container">
                    <p style="color: black;">Aratxo</p>
                  </footer>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>



  </div>
